<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />

    <script src="https://unpkg.com/@finos/perspective/dist/umd/perspective.js"></script>
    <script src="https://unpkg.com/@finos/perspective-viewer/dist/umd/perspective-viewer.js"></script>
    <script src="https://unpkg.com/@finos/perspective-viewer-hypergrid/dist/umd/perspective-viewer-hypergrid.js"></script>
    <script src="https://unpkg.com/@finos/perspective-viewer-d3fc/dist/umd/perspective-viewer-d3fc.js"></script>

    <script src="csv.js"></script>

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@finos/perspective-viewer/dist/umd/material.css"
      is="custom-style"
    />
  </head>

  <body>
    <div id="drop-area">
      <form class="my-form">
        <p>
          Upload a CSV file by dragging from your desktop and dropping onto the
          dashed region.
        </p>
        <p>(Data is processed in browser, and never sent to any server).</p>
        <input type="file" id="fileElem" multiple accept="text/csv" />
        <label class="button" for="fileElem">Select a file</label>
      </form>
    </div>
  </body>
</html>
